<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
  <script src="js/main.js"></script>
  <title>Bootstrap cards</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <label for="userInput" class="mt-3">Please enter names of your friends divided by comma and space:</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="userInput" placeholder="Your friend's name">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="card-deck">
        <div id="empty-card" class="card mt-3">
          <img class="card-img-top" src="" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text login"></p>
            <p class="card-text registered"></p>
            <p class="card-text"><b>E-mail:</b>
              <a href="" class="card-link"></a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
